<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-5'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
      <div class='col-md-4'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'><b>{{product.productName}}</b></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{product.releaseDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price}}rs</div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-5">
            <button mat-raised-button
                    color="primary" (click)="addToCart(product)"
                    class='btn btn-outline-primary btn-block'>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button mat-raised-button
            color="primary"
            class='btn btn-outline-primary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
