<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-content">
            <div class="row">
                <div class="col-md-5">
                    <div class="register-box-wrapper">
                        <h5>EXISTING USER?</h5>
                        <button mat-button
                                color="primary"
                                (click)="closeRegister()"
                                data-toggle="modal"
                                data-target=".bd-example-modal-lg-sign__in">LOGIN</button>
                    </div>
                </div>
                <div class="col-md-5">
                    <h4>SIGN UP</h4>
                    <form role="form"
                          class="login-form"
                          [formGroup]="registerForm"
                          (ngSubmit)="onSubmitRegister()">
                        <div class="form-group">
                            <input type="email"
                                   class="form-control"
                                   placeholder="Email"
                                   formControlName="email"
                                   autocomplete="new-email" />
                            <small class="form-text text-muted ml-3"
                                   *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required">
                                Please enter email address.!
                            </small>
                            <small class="form-text text-muted ml-3"
                                   *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.email">
                                Email address not well formed.!
                            </small>
                            <input type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   formControlName="password"
                                   autocomplete="new-password" />
                        </div>
                        <div class="modal-footer">
                            <button mat-raised-button
                                    class="btn btn-primary align-center btn-block "
                                    [disabled]="!registerForm.valid">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
